<div class="container mx-auto py-10">
    <h2 class="text-3xl font-bold mb-6">Book Your Manicure Appointment</h2>
    <form [formGroup]="bookingForm" (ngSubmit)="onSubmit()">
      <div class="form-control mb-4">
        <label class="label">
          <span class="label-text">Name</span>
        </label>
        <input type="text" formControlName="name" class="input input-bordered" />
        <div *ngIf="bookingForm.get('name')!.invalid && (bookingForm.get('name')!.dirty || bookingForm.get('name')!.touched)" class="text-red-500">
          <!-- <small *ngIf="bookingForm.get('name')!.errors.required">Name is required.</small> -->
        </div>
      </div>
      <div class="form-control mb-4">
        <label class="label">
          <span class="label-text">Date and Time</span>
        </label>
        <input type="datetime-local" formControlName="datetime" class="input input-bordered" />
        <div *ngIf="bookingForm.get('datetime')!.invalid && (bookingForm.get('datetime')!.dirty || bookingForm.get('datetime')!.touched)" class="text-red-500">
          <!-- <small *ngIf="bookingForm.get('datetime').errors.required">Date and time are required.</small> -->
        </div>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="bookingForm.invalid">Submit</button>
    </form>
  </div>
